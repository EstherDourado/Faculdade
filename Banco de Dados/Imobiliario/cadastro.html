<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Imobiliario</title>
        <link rel="stylesheet" type="text/css" href="estilo.formulario.css">
    </head>
    <body>
        <form action="gravarDados.php" method="post" enctype="multipart/form-data">
        <h1>Formulario Imobiliario</h1>
        <br>
            <strong>Nome:</strong> 
                <input type="text" name="nome" maxlength="15" placeholder="Digite seu nome" >
            <strong>Sobrenome:</strong> 
                <input type="text" name="nome" maxlength="15" placeholder="Digite seu sobrenome" >
        <br>
        <strong>E-mail:</strong>
            <input type="email" name="email" placeholder="exdeemail@">

        <strong>Telefone:</strong> 
            <input type="tel" name="telefone" placeholder="99-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        <br>
        <strong>Tipo do imovel:</strong> 
            <select name="tipo">
                <option value="">Escolha</option>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Sala Comercial">Sala Comercial</option>
                <option value="Terreno">Terreno</option>
                <option value="Outro">Outro</option>
            </select>
        <br>

        <strong>Número do registro da escritura:</strong>
            <input type="number" name="numeroEscritura" max="999" min="0" value="0">
        <br>
        <strong>Local do registro da escritura:</strong> 
            <input type="text" name="localEscritura" maxlength="80">
        <br>
        <strong>Tipo de operação: </strong> 
            <input type="radio" name="operacao" value="V" checked> Venda
            <input type="radio" name="operacao" value="A" > Aluguel
        <br>
        <strong>Foto 1:</strong>
            <input type="file" name="foto1">
        <br>
        <strong>Foto 2:</strong>
            <input type="file" name="foto2">
        <br>
        <strong>Data da escritura:</strong>
            <input type="date" name="data" value="2000/01/04" min="2000/01/01" max="2030/12/31">
        <strong>Valor Pretendido:</strong>
            <input type="number" value="0" min="0" max="200" name="valor">
        <br>
        <strong>Imovel está desocupado?:</strong> 
            <input type="checkbox" name="Idesocupado" value="1"> Sim
        <br>

        <strong>Descrição:</strong>
        <br>
        <textarea name="descriçao" rows="6" cols="60"></textarea>
        <br><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        </form>
    </body>
</html>
