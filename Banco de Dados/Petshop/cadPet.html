<!doctype html>
<!-- Criar na pasta WWW (projetos do Wamp Server), a 
pasta PETS3AMAT com o nome de cadPet.html -->
<html lang="pt-br">
	<head>
		<title>Cadastro de Pet</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form 	action="gravarPet.php"
				method="post"
				enctype="multipart/form-data">
			Nome:
			<input 	type="text" name="nome" id="nome"
				maxlength="15" placeholder="do pet"> <br>
			Tipo:
			<select name="tipo">
				<option value="">Escolha</option>
				<option value="C">Cachorro</option>
				<option value="G">Gato</option>
				<option value="P">Pássaro</option>
				<option value="E">Peixe</option>
				<option value="R">Réptil</option>
				<option value="O">Outros</option>
			</select> <br>
			<fieldset>
				<legend>Sexo</legend>
				<input type="radio" name="sexo" value="M" checked> Masculino
				<input type="radio" name="sexo" value="F"> Feminino
			</fieldset>
			Dono: <input type="text" name="dono" size="30" maxlength="80" required><br>
			
			
			<input type="checkbox" name="vacinado" value="1"> Vacinado <br>
			
			
			Peso: <input type="number" value="0" min="0" name="peso" max="99.999" step="0.001"> <br>
			Idade: <input type="number" value="0" min="0" max="99" name="idade"> <br>
			Última Consulta: <input type="date" name="ultimaConsulta" value="2022-10-04" min="2022-10-04" max="2025-12-31"> <br>
			Foto: <input type="file" name="foto"> <br>
			Prontuário: <br>
			<textarea name="prontuario" rows="5" cols="80"></textarea> 
			<hr>
			<input type="submit" value="Cadastrar Pet">
			<input type="reset" value="Limpar campos">
		</form>
	</body>
</html>
